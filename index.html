<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Variables</title>
  </head>

  <body>
    <h1>CSS Variables in JS</h1>
    <div class="controls">
      <div class="background">
        <label for="color">Background: </label>
        <input type="color" name="color" id="color" value="#ff0000" />
      </div>
      <div class="blur">
        <label for="blur">Blur: </label>
        <input
          type="range"
          id="blur"
          name="blur"
          min="0"
          max="10"
          value="0"
          data-sizing="px"
        />
        <span class="value" id="blur-value">Value: </span>
      </div>
      <div class="padding">
        <label for="padding">Padding: </label>
        <input
          type="range"
          name="padding"
          id="padding"
          min="0"
          max="20"
          value="0"
          data-sizing="px"
        />
        <span class="value" id="padding-value">Value: </span>
      </div>
    </div>
    <img src="img.jpg" alt="image" />
    <script src="script.js"></script>
  </body>
</html>
